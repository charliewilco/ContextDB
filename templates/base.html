<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>{{ page.title | default(value=config.extra.site_title) }} | {{ config.extra.site_title }}</title>
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600;700&family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet" />
	<style>
:root {
	--bg: #0d1117;
	--fg: #e6edf3;
	--muted: #8b949e;
	--accent: #2f81f7;
	--card: #161b22;
	--border: #27303a;
}
* { box-sizing: border-box; }
body {
	margin: 0;
	font-family: "IBM Plex Sans", "Segoe UI", sans-serif;
	background: radial-gradient(circle at top, #1f2937 0%, #0d1117 55%);
	color: var(--fg);
	line-height: 1.6;
}
main {
	display: grid;
	grid-template-columns: minmax(220px, 260px) minmax(0, 1fr);
	gap: 32px;
	max-width: 1100px;
	margin: 0 auto;
	padding: 40px 24px 64px;
}
nav {
	background: var(--card);
	border-radius: 16px;
	padding: 24px;
	position: sticky;
	top: 24px;
	align-self: start;
	box-shadow: 0 16px 40px rgba(0,0,0,0.35);
	border: 1px solid var(--border);
}
nav h2 { margin-top: 0; font-size: 18px; }
nav ul { list-style: none; padding-left: 0; margin: 0; }
nav li { margin-bottom: 10px; }
nav a { color: var(--fg); text-decoration: none; }
nav a:hover { color: var(--accent); }
article {
	background: var(--card);
	border-radius: 20px;
	padding: 32px;
	box-shadow: 0 20px 50px rgba(0,0,0,0.4);
	border: 1px solid var(--border);
}
article h1, article h2, article h3 { color: #f0f6fc; }
article a { color: var(--accent); }
article code { font-family: "IBM Plex Mono", monospace; background: #0b1524; padding: 2px 6px; border-radius: 6px; }
article pre { background: #0b1524; padding: 16px; border-radius: 12px; overflow-x: auto; }
article blockquote { margin: 20px 0; padding: 12px 16px; border-left: 4px solid var(--accent); color: var(--muted); }
footer { color: var(--muted); margin-top: 40px; font-size: 14px; }
@media (max-width: 900px) {
	main { grid-template-columns: 1fr; }
	nav { position: relative; top: 0; }
}
	</style>
</head>
<body>
	<main>
		<nav>
			<h2>{{ config.extra.site_title }}</h2>
			{% set root = get_section(path="_index.md") %}
			<ul>
				{% for item in root.pages %}
					<li><a href="{{ item.permalink | safe }}">{{ item.title }}</a></li>
				{% endfor %}
			</ul>
		</nav>
		<article>
			{% block content %}{% endblock content %}
			<footer>Built from the docs/ directory.</footer>
		</article>
	</main>
</body>
</html>
